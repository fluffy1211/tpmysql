<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulaire d'inscription</h1>
    <div class="form">
        <form action="#" method="post">

            <div id="text">
                <label for="zone1">Nom d'utilisateur :</label>
                <textarea id="zone1" name="zone1" rows="2" cols="50"></textarea>
            </div>
            <br>

            <div id="text">
                <label for="zone2">Email :</label>
                <textarea id="zone2" name="zone2" rows="2" cols="50"></textarea>
            </div>
            <br>

            <div id="text">
                <label for="zone3">Mot de passe :</label>
                <textarea id="zone3" name="zone3" rows="2" cols="50"></textarea>
            </div>
            <br>

            <div id="text">
                <label for="zone4">Confirmation du mot de passe :</label>
                <textarea id="zone4" name="zone4" rows="2" cols="50"></textarea>
            </div>
            <br>

            <input type="submit" value="Soumettre">
        </form>
    </div>

    

</body>
</html>
